    <h1>learn_git</h1>
    <p>
        从 Git 连接到 GitHub 仓库时，您将需要使用 HTTPS 或 SSH 通过 GitHub 进行身份验证。
    通过 HTTPS 连接（推荐）
    如果使用 HTTPS 克隆，您可以使用凭据小助手在 Git 中缓存 GitHub 密码。

    通过 SSH 连接
    如果使用 SSH 克隆，您必须在用于从 GitHub 推送或拉取的每台计算机上生成 SSH 密钥。
    </p>
